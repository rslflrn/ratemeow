<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catalogue - Ratemeow</title>
  <style>
    body {
      font-family: "PT Sans", sans-serif;
      background-color: #fafafa;
      color: #222;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    h1 {
      font-family: "Inconsolata", monospace;
      font-size: 2rem;
      margin-bottom: 20px;
    }
    #catalogue {
      text-align: left;
      max-width: 600px;
      margin: 0 auto;
      line-height: 1.8;
    }
    .book-line {
      border-bottom: 1px solid #ddd;
      padding: 8px 0;
      font-family: "Public Sans", sans-serif;
    }
    .home-btn {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 16px;
      background: #222;
      color: #fff;
      text-decoration: none;
      border-radius: 6px;
      font-size: 14px;
    }
    .home-btn:hover {
      background: #444;
    }
  </style>
</head>
<body>
  <h1>üìö Catalogue</h1>
  <div id="catalogue">Loading...</div>

  <a href="index.html" class="home-btn">üè† Home</a>

  <script>
    async function loadCatalogue() {
      try {
        const res = await fetch("/api/catalogue");
        if (!res.ok) throw new Error("Failed to fetch catalogue");
        const data = await res.json();

        const container = document.getElementById("catalogue");
        container.innerHTML = "";

        if (data.books.length === 0) {
          container.innerHTML = "<p>No available books at the moment.</p>";
          return;
        }

        data.books.forEach((book) => {
          const line = document.createElement("div");
          line.className = "book-line";
          line.textContent = `${book.title} | ${book.author} | ${book.code} | ${book.price}`;
          container.appendChild(line);
        });
      } catch (err) {
        console.error(err);
        document.getElementById("catalogue").innerHTML =
          "<p>‚ùå Failed to load catalogue.</p>";
      }
    }

    loadCatalogue();
  </script>
</body>
</html>
