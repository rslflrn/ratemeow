<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ratemeow | catalogue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <img src="images/ratemeowlogo.png" alt="ratemeow logo" class="logo" onerror="this.style.display='none'; this.insertAdjacentHTML('afterend','<span class=\'logo-fallback\'>ratemeow</span>');">
    
    <h2 class="subtitle">catalogue</h2>
  </header>

  <main class="catalogue">
    <div class="book-grid">
      <!-- Example card (duplicate & update manually) -->
      <div class="book-card">
        <div class="book-image-placeholder">
          <img src="images/kapan-nanti.jpg" alt="book title cover" class="book-image">
        </div>
        <div class="book-info">
          <div class="book-title">kapan nanti <span class="book-code">[rm001]</span></div>
          <div class="book-author">ziggy z.</div>
          <div class="book-price">Rp 30k</div>
        </div>
      </div>

      <!-- Add more cards below -->
      <div class="book-card">
        <div class="book-image-placeholder">
          <img src="images/your-book2.jpg" alt="book title cover" class="book-image">
        </div>
        <div class="book-info">
          <div class="book-title">another book <span class="book-code">[BK002]</span></div>
          <div class="book-author">second author</div>
          <div class="book-price">$12</div>
        </div>
      </div>
    </div>

    <a href="index.html" class="button home-button">home</a>
  </main>
</body>
</html>
