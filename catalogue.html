<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ratemeow | catalogue</title>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&family=PT+Sans&family=Public+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Public Sans', 'PT Sans', sans-serif;
      background-color: #fff;
      color: #333;
      text-align: center;
      padding: 2rem;
    }

    h1 {
      font-family: 'Inconsolata', monospace;
      font-size: 2rem;
      margin-bottom: 2rem;
    }

    #catalogue-list {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .book-item {
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
      font-size: 1rem;
    }

    .home-btn {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #6C63FF;
      color: white;
      text-decoration: none;
      border-radius: 80px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    .home-btn:hover {
      background-color: #574ed1;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š catalogue</h1>

  <div id="catalogue-list">loading books...</div>

  <a href="index.html" class="home-btn">home</a>

  <script>
    async function loadCatalogue() {
      try {
        const res = await fetch('/api/catalogue');
        const data = await res.json();

        const list = document.getElementById('catalogue-list');
        list.innerHTML = "";

        if (data.books && data.books.length > 0) {
          data.books.forEach(book => {
            const item = document.createElement("div");
            item.classList.add("book-item");
            item.textContent = `${book.title} | ${book.author} | ${book.bookCode} | ${book.price}`;
            list.appendChild(item);
          });
        } else {
          list.textContent = "no available books at the moment.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById('catalogue-list').textContent = "failed to load catalogue.";
      }
    }

    loadCatalogue();
  </script>
</body>
</html>
