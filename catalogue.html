<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ratemeow | catalogue</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="ratemeowlogo.png" alt="ratemeow logo">
    <h1>ratemeow</h1>
    <h2>catalogue</h2>
  </header>

  <main>
    <div id="catalogue" class="catalogue-grid">

      <!-- book cards start -->
      <div class="book-card">
        <div class="book-image-placeholder">
          <img src="images/kapan-nanti.png" alt="Kapan Nanti" class="book-image">
        </div>
        <div class="book-info">
          <div class="book-title">Kapan Nanti <span class="book-code">[rm001]</span></div>
          <div class="book-author">Ziggy Z.</div>
          <div class="book-price">Rp30.000</div>
        </div>
      </div>

      <div class="book-card">
        <div class="book-image-placeholder">
          <img src="images/book2.jpg" alt="Book Two cover" class="book-image">
        </div>
        <div class="book-info">
          <div class="book-title">Book Two <span class="book-code">[BK002]</span></div>
          <div class="book-author">Another Author</div>
          <div class="book-price">Rp25.000</div>
        </div>
      </div>

      <!-- duplicate this block for new books -->

    </div>

    <a href="index.html" class="button black">home</a>
  </main>
</body>
</html>
